<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divus Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/adminStyle.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/admin_js/modules/PublicModule.js" type="module"></script>
    <script src="/admin_js/modules/UserRegistrationModule/UserModule.js" type="module"></script>
    <script src="/admin_js/adminUserRegistration.js" type="module"></script>
    <style>
        input {
            text-align: center;
        }

        td {
            height: 63px;
            padding-top: 23px;
        }
    </style>
</head>
<body>
    <div style="margin: 0 20px 0 20px;">
        <!-- header -->
        <th:block th:replace="/admin/adminInclude/header.html"></th:block>
        <!-- // header -->

        <!-- body -->
        <div style="display: flex; clear: both;">
            <!-- aside nav -->
            <th:block th:replace="/admin/adminInclude/nav.html"></th:block>
            <!-- // aside nav -->

            <!-- contents -->
            <div style="width: 100%; padding: 30px; border: 1px solid gray;">

                <!-- contents header -->
                <h2><p class="text-center">사용자 등록</p></h2>
                <div class="text-center">
                    <hr>
                </div>
                <!-- contents header -->

                <!-- form -->
                <div style="width: 100%; display: flex; justify-content: center; border-bottom: outset 1px; margin: 0 0 10px 0">
                    <form style="padding: 0px 30px 10px 30px;">
                        <div style="display: flex; justify-content: space-around;">
                            <div>
                                <div class="input-group input-group-sm mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 120px;">*업체명</span>
                                    <div>
                                        <select id="selectComp" class="form-select" aria-label="Default select example" style="width:175.33px">
                                            <option class="a" value="alpha" selected>선택</option>
                                        </select>
                                    </div>
                                    <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 120px;">*대표자</span>
                                    <div id="ceo" style="width: 175.33px; text-align: center; border: 1px solid lightgray; background-color: rgb(230, 230, 230); padding-top: 6px;"></div>
                                    <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 120px;">*이름</span>
                                    <input id="name" type="text" maxlength="20" class="form-control userInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                </div>
                                <div class="input-group input-group-sm mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 120px; height: 38px; color: black;">*아이디</span>
                                    <input id="userId" type="text" maxlength="20" class="form-control userInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                    <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 120px;">*비밀번호</span>
                                    <input id="userPw" type="password" maxlength="16" class="form-control userInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" autocomplete="off">
                                    <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 120px;">*비밀번호확인</span>
                                    <input id="confirmPw" type="password" maxlength="16" class="form-control userInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" autocomplete="off">
                                </div>
                                <div class="input-group input-group-sm mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 120px; height: 38px;">*연락처 1</span>
                                    <input id="firstPhoneNum" type="text" maxlength="13" class="form-control userInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                    <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 120px;">연락처 2</span>
                                    <input id="secondPhoneNum" type="text" maxlength="13" class="form-control userInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                </div>
                            </div>
                            <div style="margin-left: 50px;">
                                <div class="input-group input-group-sm mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-sm" style="height: 38px;">*권한설정</span>
                                    <div>
                                        <select id="select" class="form-select" aria-label="Default select example" style="width:95px">
                                            <option perm="0" value="alpha" selected>선택</option>
                                            <option perm="1" value="manager" >관리자</option>
                                            <option perm="2" value="user">사용자</option>
                                            <option perm="3" value="customer">손님</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="selectList" style="visibility: hidden;">
                                    <div class="form-check">
                                        <input class="form-check-input auth" type="checkbox" value="" id="dd">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            DD (Damage Detection)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input auth" type="checkbox" value="" id="cs">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            CS (Car Segment)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input auth" type="checkbox" value="" id="cps">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            CPS (Car Part Segment)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input auth" type="checkbox" value="" id="an">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            AN (ANPR)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-end" style="width: 100%; display: inline-block;">
                            <button id="submitBtn" type="button" class="btn btn-primary">등록</button>
                            <div id="updateBtnDiv" style="width: 100%; display: none;">
                                <button id="updateBtn" type="button" class="btn btn-primary">수정</button>
                                <button id="cancelBtn" type="button" class="btn btn-dark">취소</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- // form -->
                
                <!-- table -->
                <div id="maskBoard" style="position: relative;">
                    <div class="text-start" style="display: inline-block;">
                        <span><a class="btn btn-secondary" href="/company/BusinessRegistration" role="button">업체 등록 페이지</a></span>
                    </div>
                    <div id="infoTable">
                        <div style="width: 100%; display: flex;">
                            <table class="table">
                                <thead>
                                    <tr style="text-align: center;">
                                        <th scope="col">업체명</th>
                                        <th scope="col">등록일시</th>
                                        <th scope="col">이름</th>
                                        <th scope="col">아이디</th>
                                        <th scope="col">대표자</th>
                                        <th scope="col">연락처</th>
                                        <th scope="col">권한</th>
                                        <th scope="col">기능</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    <tr class="trClass" style="text-align: center; background-color: white;" th:each="adminList : ${adminList}">
                                        <td th:text="${adminList.idx}" style="display: none;"></td>
                                        <td th:text="${adminList.is_delete}" style="display: none;"></td>
                                        <td th:text="${adminList.company}"></td>
                                        <td th:text="${adminList.reg_date}"></td>
                                        <td th:text="${adminList.name}"></td>
                                        <td class="tdId" th:text="${adminList.id}"></td>
                                        <td th:text="${adminList.ceo}"></td>
                                        <td th:text="${adminList.tel}"></td>
                                        <td th:text="${adminList.user_perm}"></td>
                                        <td th:text="${adminList.menu_func}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div id="udDropdown" style="width: 100%; display: inline-block; text-align: end;">
                        <button type="button" class="btn btn-success" id="update" disabled>수정</button>
                        <button type="button" class="btn btn-danger" id="delete" disabled>삭제</button>
                    </div>
                </div>
                <!-- // table -->
            </div>
            <!-- // contents -->
        </div>
        <!-- // body -->
        <!-- footer -->
        <th:block th:replace="/admin/adminInclude/footer.html"></th:block>
        <!-- // footer -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
