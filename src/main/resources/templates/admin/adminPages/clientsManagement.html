<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divus Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/adminStyle.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/admin_js/modules/PublicModule.js" type="module"></script>
    <script src="/admin_js/adminClientsManagement.js" type="module"></script>

    <style>
        .clickDiv{
            display: none;
            position: absolute;
            text-align: center;
            border: 1px solid black;
            border-radius: 4px;
            background-color: #fff;
        }

        .a{
            display: inline-block;
            width: 100px;
            color: black;
        }

        #x{
            height: 0;
            position: absolute;
            top: -21px;
            left: -19px;
            color: red;
        }
    </style>
</head>
<body>
    <div style="margin: 0 20px 0 20px;">
        <!-- header -->
        <th:block th:replace="/admin/adminInclude/header.html"></th:block>
        <!-- // header -->
        <!-- body -->
        <div style="display: flex; clear: both;">
            <!-- aside nav -->
            <th:block th:replace="/admin/adminInclude/nav.html"></th:block>
            <!-- // aside nav -->

            <!-- contents -->
            <div style="width: 100%; padding: 30px; border: 1px solid gray;">

                <!-- contents header -->
                <div>
                    <h2><p class="text-center">고객 현황</p></h2>
                    <div class="text-center">
                        <hr>
                    </div>
                    <!-- search -->
                    <div class="text-center" style="margin: 30px 0 30px 0;">
                        <div style="display: inline-block;">
                            <select id="select" class="form-select" aria-label="Default select example" style="width: 120px;">
                                <option value="company">업체명</option>
                                <option value="user">사용자명</option>
                            </select>
                        </div>
                        <div style="display: inline-block;">
                            <form class="d-flex" style="width: 350px;">
                                <input id="input" class="form-control me-2" type="search" placeholder="검색" aria-label="Search">
                                <button id="search" class="btn btn-outline-success" type="submit" style="width: 70px;">검색</button>
                            </form>
                        </div>
                    </div>
                    <!-- // search -->
                </div>
                <!-- contents header -->

                <!-- table -->
                <div id="contentsTable" style="width: 100%; display: flex;">
                    <table class="table" style="text-align: center;">
                        <thead id="thead">
                            <tr class="thClass">
                                <th scope="col">업체명</th>
                                <th scope="col">업체 등록일시</th>
                                <th scope="col">등록인원</th>
                                <th scope="col">주소</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr class="trClass" th:each="company : ${companyAllList}">
                                <th class="bui" th:text="${company.company}"></th>
                                <td class="bui" th:text="${company.reg_date}"></td>
                                <td class="bui" th:text="${company.count}"></td>
                                <td class="bui" th:text="${company.address}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- // table -->
            </div>
            <!-- // contents -->
        </div>
        <!-- // body -->
        <!-- footer -->
        <th:block th:replace="/admin/adminInclude/footer.html"></th:block>
        <!-- // footer -->
    </div>
    <div class='clickDiv'>
        <span id="x"><i class="far fa-times-circle"></i></span>
        <a id="toBusi" class="a" href="/company/BusinessRegistration">업체 등록</a>
        <a id="toUser" class="a" href="/admin/UserRegistration">사용자 등록</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
