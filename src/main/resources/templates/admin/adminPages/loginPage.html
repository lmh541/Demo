<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divus Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/admin_js/adminLogin.js"></script>
    <style>

    </style>
</head>
<body>
    <!-- <div id="loading" style="display: none;"><img id="loading-image" src="images/loading.gif" alt="Loading..."/></div> -->
    <div class="container" style="width: 1500px; height: 1500px;">
        <div class="text-center" style="padding: 200px 100px 200px 100px; width: 100%; height: 100%;">
            <h1 style="font-size: 150px;">D. C. M. S.</h1><br>
            <h3>(Divus Contents Manage System)</h3><br>
            <div>
                <form id="form" action="/admin/doLogin" style="margin-top: 100px; display: flex; justify-content: center; font-size: 30px;" method="POST">
                    <div style="width: 320px; padding: 20px 20px 20px 20px; display: flex; justify-content: center; border: 1px solid lightblue; border-radius: 5px;">
                        <div>
                            <div style="width: 200px;">
                                <input name="id" id="id" type="text" class="form-control" placeholder="아이디 (필수)" style="height: 50px;">
                            </div>
                            <div style="width: 200px;">
                                <input name="pw" id="pw" type="password" class="form-control" placeholder="비밀번호 (필수)" style="height: 50px;">
                            </div>
                        </div>
                        <div>
                            <button  class="btn btn-primary" type="submit" style="height: 100%;">로그인</button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
