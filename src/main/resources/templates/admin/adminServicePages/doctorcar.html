<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divus Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/adminStyle.css">
    <link rel="stylesheet" href="/css/adminService/docStyle.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/admin_js/modules/PublicModule.js" type="module"></script>
    <script src="/admin_js/modules/ServiceModules/serviceModule.js" type="module"></script>
    <script src="/admin_js/service/doctorcar.js" type="module"></script>
    <script src="/js/jszip.min.js"></script>
    <script src="/js/jszip-utils.min.js"></script>
    <script src="/js/FileSaver.min.js"></script>
</head>
<body>
    <!-- wrap -->
    <div style="margin: 0 20px 0 20px;">
        <!-- header -->
        <th:block th:replace="/admin/adminInclude/header.html"></th:block>
        <!-- // header -->

        <div style="display: flex; clear: both;">

            <!-- aside nav -->
            <th:block th:replace="/admin/adminInclude/nav.html"></th:block>
            <!-- // aside nav -->

            <!-- content -->
            <div id="contDiv" style="width: 100%; padding: 30px 30px 0 30px; border: 1px solid gray;">
                
                <!-- content header -->
                <div id="contHeader">
                    <a href="doc" class="text-center"><h2 style="color: black;">Difference :: AI / Human Detecting Damage</h2></a>
                    <div class="text-center">
                        <hr>
                    </div>

                    <div id="controlBtnDiv">
                        <div id="lBtnDiv">
                            <p>Move to ::</p>
                            <button id="moveBtn">Annotation Page</button>
                        </div>
                        <div id="rBtnDiv">
                            <p>Detection ::</p>
                            <button disabled>Car Damage</button>
                            <button disabled>Car Segment</button>
                            <button disabled>Car Part Segment</button>
                        </div>
                    </div>

                    <!-- search -->
                    <div id="divSearch" style="display: flex; justify-content: center; height: 32px;">
                        <div>
                            <span>
                                시작일:
                                <input id="startDate" class="headerInput" type="date">
                            </span>
                        </div>
                        &nbsp;&nbsp;
                        <div>
                            <span>
                                종료일:
                                <input id="endDate" class="headerInput" type="date" name="">
                            </span>
                        </div>
                        &nbsp;&nbsp;
                        <div class="d-flex">
                            <span>업체명:&nbsp;</span>
                            <form class="d-flex">
                                <input id="company" class="form-control me-2 headerInput" type="search" placeholder="검색" aria-label="Search">
                                <button id="search" class="btn btn-outline-success" type="submit" style="width: 80px;">검색</button>
                            </form>
                        </div>
                    </div>
                    <!-- // search -->

                </div>
                <!-- // content header -->

                <!-- content body -->
                <div id="contBody">
                    <div id="contImages" class="cont">
                        <div id="selectedWrap">
                            <div id="tempWrap" class="detectedWrap">
                                <div class="detectedDiv">
                                    <img src="/divusImages/adminService/ori.png" alt="Original Img" width="100%">
                                </div>
                                <div class="detectedDiv">
                                    <img src="/divusImages/adminService/ai.png" alt="AI Img" width="100%">
                                </div>
                                <div class="detectedDiv">
                                    <img src="/divusImages/adminService/ano.png" alt="Annotation Img" width="100%">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- export -->
                    <div id="exportDiv" class="cont">
                        <button id="exportBtn">Excel&nbsp;<i class="fas fa-table"></i></button>
                    </div>
                    <!-- // export -->

                    <!-- table -->
                    <div id="contTable" class="cont">
                        <table id="table" class="table">
                            <caption></caption>
                            <thead id="thead">
                                <tr>
                                    <th scope="col">
                                        <div class="form-check">
                                            <input id="checkboxAll" class="form-check-input" type="checkbox">
                                        </div>
                                    </th>
                                    <th scope="col">날짜</th>
                                    <th scope="col">업체명</th>
                                    <th scope="col">Ori</th>
                                    <th scope="col">AI</th>
                                    <th scope="col">Ano</th>
                                    <th id="aiH" scope="col">
                                        <div>
                                            AI
                                        </div>
                                        <div class="typeDiv">
                                            <p>Scratch</p>
                                            <p>Dent</p>
                                            <p>Crack</p>
                                        </div>
                                    </th>
                                    <th id="aiH" scope="col">
                                        <div>
                                            Annotation
                                        </div>
                                        <div class="typeDiv">
                                            <p>Scratch</p>
                                            <p>Dent</p>
                                            <p>Crack</p>
                                        </div>
                                    </th>
                                    <th scope="col">차이</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                    <!-- // table -->

                </div>
                <!-- content body -->

            </div>
            <!-- // content -->
        </div>

        <!-- footer -->
        <th:block th:replace="/admin/adminInclude/footer.html"></th:block>
        <!-- // footer -->

    </div>
    <!-- // wrap -->

    <script src="https://kit.fontawesome.com/537f2d83ee.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
