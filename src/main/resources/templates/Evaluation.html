	<style> 
	#loading { 
		width: 100%; 
		height: 100%; 
		top: 0px; 
		left: 0px; 
		position: fixed; 
		display: block; 
		opacity: 0.7; 
		background-color: #fff; 
		z-index: 99; text-align: 
		center; 
	} 
	#loading-image { 
		position: absolute; 
		top: 50%;
		left: 50%;
		margin-top: -100px;
		margin-left: -100px;
		z-index: 100;
	
    }
    .popup_panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100;}
    .popup_panel div.popup_bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background:#000; opacity:.5; filter:alpha(opacity=50); }
    .popup_panel div.popup_contents { position: absolute; top: 50%; left: 50%; width: 504.1px; height: 365px; border:2px solid #1ACEA6; background-color:#fff; border-radius: 9px;}
    </style>

							</div>
						</div>
					</div>
